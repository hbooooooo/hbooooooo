<script>
    // Array of text lines to be typed out
    const outputText = [
        "Initializing system...",
        "USER: ADMIN",
        "PASSWORD: ********",
        "ACCESS GRANTED",
        "Loading programs...",
        "Connecting to mainframe...",
        "Initializing memory blocks...",
        "System online.",
        "Welcome to the 1985 Mainframe Emulator."
    ];

    // Select the terminal container
    const terminal = document.querySelector(".terminal");
    const cursor = document.querySelector(".cursor");

    function typeLine(text, callback) {
        // Create a new line element for each output
        const line = document.createElement("p");
        line.className = "output";
        terminal.insertBefore(line, cursor.parentElement);

        let i = 0;
        const interval = setInterval(() => {
            // Append one character at a time
            line.textContent += text[i];
            i++;
            if (i === text.length) {
                clearInterval(interval);
                if (callback) callback(); // Call the next function when done
            }
        }, 50); // Typing speed in milliseconds
    }

    function typeAllLines(lines, index = 0) {
        if (index < lines.length) {
            typeLine(lines[index], () => typeAllLines(lines, index + 1));
        }
    }

    // Start typing all lines on page load
    window.onload = () => {
        typeAllLines(outputText);
    };
</script>
